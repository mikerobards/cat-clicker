<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Cat Clicker!</title>
</head>

<body>
  <header>
    <h1>Mike's Cat Clicker!</h1>
  </header>
  <div class="catContainer">

    <div id="cat1" class="container">
      <span id="catName1" class="names"></span>

      <img src="assets/Black_barn_cat_-_Public_Domain.jpg" alt="black cat" id="catPic1">

      <span id="clicks1" class="clicks">0 Clicks!</span>
    </div>

    <div id="cat2" class="container">
      <span id="catName2" class="names"></span>

      <img src="assets/cat-face.jpg" alt="gray cat" id="catPic2">

      <span id="clicks2" class="clicks">0 Clicks!</span>
    </div>

  </div>




  <script src="script.js"></script>
</body>

</html>
